<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Productos</title>

  <!-- Enlace a Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Gestión de Productos</h1>

    <!-- Mensajes de éxito/error -->
    <div id="alert-message" class="alert" role="alert" style="display: none;"></div>

    <!-- Registrar Producto -->
    <div class="card mb-4">
      <div class="card-header">
        <h4>Registrar Producto</h4>
      </div>
      <div class="card-body">
        <form id="product-form">
          <input type="hidden" id="product-id" />
          
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre" required />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="description" placeholder="Descripción" />
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="price" placeholder="Precio" required />
          </div>

          <div class="mb-3">
            <label for="quantity" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="quantity" placeholder="Cantidad" required />
          </div>

          <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </form>
      </div>
    </div>

    <!-- Lista de Productos -->
    <div class="card">
      <div class="card-header">
        <h4>Lista de Productos</h4>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="product-table-body">
            <!-- productos se insertan aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Enlace a Bootstrap 5 JS y Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
